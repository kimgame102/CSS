<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex 실습</title>
        <style>
            #image-wrap {
                display: flex;
                width: 1260px;
                height: 305px;
                margin: 0 auto;
            }

            #image-wrap div {
                width: 350px;
                height: 170px;
            }

            #image-wrap div img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="image-wrap">
            <div>
                <img src="images/img1.jpg" />
            </div>
            <div>
                <img src="images/img2.jpg" />
            </div>
            <div>
                <img src="images/img3.jpg" />
            </div>
        </div>
    </body>
</html>
